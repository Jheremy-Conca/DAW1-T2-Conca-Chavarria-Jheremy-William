<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>Gestión de Cars</h2>
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Código</th>
            <th>ownerName</th>
            <th>ownerContact</th>
            <th>color</th>
            <th>mileage</th>
            <th>insuranceCompany</th>
            <th>insurancePolicyNumber</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.carId()}"></td>
            <td th:text="${car.ownerName()}"></td>
            <td th:text="${car.ownerContact()}"></td>
            <td th:text="${car.color()}"></td>
            <td th:text="${car.mileage()}"></td>
            <td th:text="${car.insuranceCompany()}"></td>
            <td th:text="${car.insurancePolicyNumber()}"></td>
        </tr>
    </table>

</div>

</body>
</html>
